paths:
  /api/v1/roles:
    post:
      tags: [Roles]
      summary: Create a new role
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleDto'
      responses:
        '201':
          description: Role created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleResponse'
        '400': { description: Validation error }
        '401': { description: Unauthorized }

    get:
      tags: [Roles]
      summary: Get all roles with optional filters, pagination, and sorting
      security:
        - bearerAuth: []
      parameters:
        - name: isActive
          in: query
          schema: { type: boolean }
        - name: isSystem
          in: query
          schema: { type: boolean }
        - name: search
          in: query
          schema: { type: string }
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 20 }
      responses:
        '200':
          description: List of roles
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/RoleResponse' }
        '401': { description: Unauthorized }

  /api/v1/roles/{id}:
    put:
      tags: [Roles]
      summary: Update a role by ID
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateRoleDto' }
      responses:
        '200':
          description: Role updated successfully
          content:
            application/json:
              schema: { $ref: '#/components/schemas/RoleResponse' }
        '400': { description: Validation error }
        '401': { description: Unauthorized }
        '404': { description: Role not found }

    delete:
      tags: [Roles]
      summary: Soft delete a role by ID
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/DeleteRoleDto' }
      responses:
        '200': { description: Role deleted successfully }
        '401': { description: Unauthorized }
        '404': { description: Role not found }

  /api/v1/roles/user/assign:
    post:
      tags: [Roles]
      summary: Assign a role to a user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AssignRoleToUserDto' }
      responses:
        '200':
          description: Role assigned successfully
          content:
            application/json:
              schema: { $ref: '#/components/schemas/UserRoleAssignmentResponse' }
        '400': { description: Validation error }
        '401': { description: Unauthorized }

  /api/v1/roles/user/{userId}/role/{roleId}:
    delete:
      tags: [Roles]
      summary: Unassign a role from a user
      security: [{ bearerAuth: [] }]
      parameters:
        - name: userId
          in: path
          required: true
          schema: { type: string }
        - name: roleId
          in: path
          required: true
          schema: { type: string }
      responses:
        '200': { description: Role unassigned successfully }
        '401': { description: Unauthorized }

    put:
      tags: [Roles]
      summary: Update a user-role assignment
      security: [{ bearerAuth: [] }]
      parameters:
        - name: userId
          in: path
          required: true
          schema: { type: string }
        - name: roleId
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateUserRoleAssignmentDto' }
      responses:
        '200': { description: User-role assignment updated successfully }
        '401': { description: Unauthorized }

  /api/v1/roles/hierarchy:
    get:
      tags: [Roles]
      summary: Get role hierarchy for a tenant
      security:
        - bearerAuth: []
      parameters:
        - name: includeInactive
          in: query
          schema: { type: boolean, default: true }
        - name: includeSystem
          in: query
          schema: { type: boolean, default: true }
      responses:
        '200':
          description: Role hierarchy
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/RoleResponse' }
        '401': { description: Unauthorized }

components:
  schemas:
    RoleResponse:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        code: { $ref: '#/components/schemas/UserRole' }
        description: { type: string, nullable: true }
        isSystem: { type: boolean }
        isActive: { type: boolean }
        hierarchyLevel: { type: integer }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    UserRoleAssignmentResponse:
      type: object
      properties:
        userId: { type: string }
        roleId: { type: string }
        assignedBy: { type: string }
        expiresAt: { type: string, format: date-time, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    CreateRoleDto:
      type: object
      required: [name, code]
      properties:
        name: { type: string }
        code: { $ref: '#/components/schemas/UserRole' }
        permissionIds:
          type: array
          items:
            type: string
          description: "List of permission IDs to assign to the role"
        description: { type: string }
        isSystem: { type: boolean, default: false }
        isActive: { type: boolean, default: true }
        hierarchyLevel: { type: integer, default: 0 }

    UpdateRoleDto:
      type: object
      properties:
        name: { type: string }
        description: { type: string }
        isActive: { type: boolean }
        hierarchyLevel: { type: integer }
        permissionIds:
          type: array
          items:
            type: string
          description: "List of permission IDs to assign to the role"

    DeleteRoleDto:
      type: object
      required: [deletedById]
      properties:
        deletedById: { type: string }
        reason: { type: string }

    AssignRoleToUserDto:
      type: object
      required: [userId, roleId, assignedBy]
      properties:
        userId: { type: string }
        roleId: { type: string }
        assignedBy: { type: string }
        expiresAt: { type: string, format: date-time, nullable: true }

    UpdateUserRoleAssignmentDto:
      type: object
      properties:
        expiresAt: { type: string, format: date-time, nullable: true }
        assignedBy: { type: string }
